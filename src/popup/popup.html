<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Desktop Notifier Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Notification Settings</h1>
    <div class="setting-item">
      <input type="checkbox" id="soundEnabled" checked>
      <label for="soundEnabled">
        Sound Alert
      </label>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="desktopEnabled" checked>
      <label for="desktopEnabled">
        Desktop Alert
      </label>
    </div>
    <div class="setting-item">
      <label for="waitTime">
        Notification Duration (seconds)
      </label>
      <input type="number" id="waitTime" min="1" max="60" value="5">
    </div>
    <div class="setting-item">
      <label for="completionDelay">
        Response Completion Delay (seconds)
      </label>
      <input type="number" id="completionDelay" min="1" max="10" value="2">
    </div>
    <div class="divider"></div>
    <div class="test-buttons">
      <h2>Test</h2>
      <button id="testSound" class="test-button">
        <span>ðŸ”Š</span>
        <span>Test Sound</span>
      </button>
      <button id="testNotification" class="test-button">
        <span>ðŸ’¬</span>
        <span>Test Notification</span>
      </button>
    </div>
    <div class="status" id="status"></div>
    <div class="version">Version: <span id="version"></span></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
