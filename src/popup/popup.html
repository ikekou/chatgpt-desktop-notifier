<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Desktop Notifier Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>通知設定</h1>
    <div class="setting-item">
      <label>
        <input type="checkbox" id="soundEnabled" checked>
        音声通知
      </label>
    </div>
    <div class="setting-item">
      <label>
        <input type="checkbox" id="desktopEnabled" checked>
        デスクトップ通知
      </label>
    </div>
    <div class="divider"></div>
    <div class="test-buttons">
      <h2>テスト</h2>
      <button id="testSound" class="test-button">
        🔊 音声通知テスト
      </button>
      <button id="testNotification" class="test-button">
        💬 デスクトップ通知テスト
      </button>
    </div>
    <div class="status" id="status"></div>
    <div class="version">バージョン: <span id="version"></span></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
